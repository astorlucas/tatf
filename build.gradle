plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'
    
    id 'eclipse'

    id 'jacoco'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:27.1-jre'

    // Use JUnit test framework
    // testImplementation 'junit:junit:4.12'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.1'
    
    // requerido para usar las anotaciones @ParameterizedTest y @ValueSource
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.5.1'
}

application {
    // Define the main class for the application
    mainClassName = 'uy.com.ces.capacitacion.App'
}

jar {
    manifest {
        attributes 'Main-Class': 'uy.com.ces.capacitacion.App'
    }
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.destination file("$buildDir/jacocoHtml")
    }
}

test {
	useJUnitPlatform()
}

task buildTestReports(type: GradleBuild) {
     tasks = ['clean', 'build', 'test', 'jacocoTestReport']
}

task testDev(type: Test) {
    useJUnitPlatform {
    	includeTags 'dev'
    }
    check.dependsOn it
    shouldRunAfter test
}